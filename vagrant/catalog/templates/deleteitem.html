{% extends "main.html" %}
{% block title %}Delete Item{% endblock %}
{% block content %}
    <h1>Delete Item</h1>
    <div class="mdl-grid catalogue-form mdl-shadow--2dp">
        <div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
            <form action="{{ url_for('deleteItem', category_id=item.category_id, item_id=item.id) }}" method="post">
                <h6>Are you sure you want to delete the item {{ item.title }}?</h6>
                <input class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--red-500 catalogue-delete-button" type="submit" value="Delete">
                {% for category in categories if item.category_id == category.id %}
                <a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--grey-300 catalogue-cancel-button" href="{{ url_for('showItem', category_id=category.id, item_id=item.id) }}">Cancel</a>
                {% endfor %}
            </form>
{% endblock %}
